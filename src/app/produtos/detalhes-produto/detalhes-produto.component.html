<section class="product__container">
   <div class="product-image__container">
    <!-- tem que usar ? porque pode vir erro de undefined -->
    <img [src]="produto?.imagem" alt="mon">
   </div>  
    
   <div class="product-description__container">
    <h2 class="product__name">{{ produto?.descricao }}</h2>
    <h3 class="product__price">{{ produto?.preco | currency:"BRL"}}</h3>
    <p>Estoque disponivel</p>
    <label>  
       quantidade: 
       <!-- para alterar a quantidade dentro da classe -->
       <input type="number" [(ngModel)]="quantidade"> Unidade(s)
    </label>
    <p class="product__avaiability">
    {{ produto?.quantidadeEstoque }} unidade(s) em estoque.
    </p> 
    <button (click)="adicionarAoCarinho()">Adicionar ao carrinho</button>
   </div> 
</section>
